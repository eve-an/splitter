version: '3'

tasks:
  build:
    desc: Build the binary
    cmds:
      - go build -o bin/splitter ./cmd/server

  run:
    desc: Run the server locally
    cmds:
      - go run ./cmd/server

  clean:
    desc: Remove build artifacts
    cmds:
      - rm -rf bin

  test:
    desc: Run all tests
    cmds:
      - go test ./... -v
